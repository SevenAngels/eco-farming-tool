<!DOCTYPE html>
<html class="bg-dark-base" xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/template.html :: head">
</head>
<body class="text-light bg-dark-base">
<div class="container-fluid">
    <header th:replace="fragments/template.html :: header"></header>
    <nav th:replace="fragments/template.html :: nav"></nav>
    <div class="top-padding">
        <main class="flex-shrink-0" role="main">
            <div class="row bg-dark-elevated-1">
                <div class="col">
                    <h2>Field Name</h2>
                </div>
                <div class="col">
                    <h2>Crop</h2>
                </div>
                <div class="col">
                    <h2>Biome</h2>
                </div>
                <div class="col">
                    <h2>Growth Duration</h2>
                </div>
                <div class="col">
                    <h2>Plant Time</h2>
                </div>
                <div class="col">
                    <h2>Next Harvest</h2>
                </div>
                <div class="col-md-auto pad-end-header">
                </div>
            </div>
            <div id="fields-container">
                <!--Will be populated by js-->
            </div>
            <div class="row row-padding bg-dark-elevated-2 main-bottom-margin">
                <div class="col text-center">
                    <span id="new-field-button" class="material-icons md-light md-48 md-inactive pseudo-button">add_circle</span>
                </div>
            </div>

    </div>
    <footer th:replace="fragments/template.html :: footer"></footer>
</div>

</html>
